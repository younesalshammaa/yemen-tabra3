<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل دخول المسؤول - يمن تبرع</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../frontend-website/libs/fontawesome/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #1a4a3d, #0d3026);
      font-family: 'Tajawal', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
    }
    .login-card {
      border: 1px solid #ddd;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo h2 {
      color: #28a745;
      font-weight: 700;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card login-card">
          <div class="logo">
            <h2>يمن تبرع</h2>
            <p>لوحة تحكم المسؤول</p>
          </div>
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">اسم المستخدم</label>
              <input type="text" class="form-control" id="username" required />
            </div>
            <div class="mb-3">
              <label class="form-label">كلمة المرور</label>
              <input type="password" class="form-control" id="password" required />
            </div>
            <button type="submit" class="btn btn-success w-100">تسجيل الدخول</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').onsubmit = async (e) => {
  e.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  try {
    // ✅ مسار نسبي — مهم جدًا
    const res = await fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (data.token) {
      localStorage.setItem('adminToken', data.token);
      // ✅ تأكد من أن الصفحة الوجهة موجودة
      window.location.href = '/admin/index.html';
    } else {
      alert('بيانات الدخول غير صحيحة');
    }
  } catch (error) {
    console.error('خطأ في الاتصال:', error);
    alert('فشل الاتصال بالخادم');
  }
};
  </script>
</body>
</html>
